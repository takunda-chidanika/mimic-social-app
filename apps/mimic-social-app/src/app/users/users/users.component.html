<h3>User</h3>
<table border="2">
  <thead>
  <td>Id</td>
  <td>Email</td>
  <td>Username</td>
  <td>Create At</td>
  <td>Action</td>
  </thead>
  <tbody>
  @for(user of users; track $index){
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.email}}</td>
      <td>{{user.username}}</td>
      <td>{{user.created_at}}</td>
      <td><a [routerLink]="['details',user.username]">view</a></td>
    </tr>
  }
  </tbody>
</table>
