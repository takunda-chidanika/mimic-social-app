<p>Update User</p>
<form [formGroup]="userUpdateForm" (ngSubmit)="updateAUser()">
  <label>
    Old Username:
    <input type="text" formControlName="oldUsername">
  </label>
  <label>
    Username:
    <input type="text" formControlName="username">
  </label>
  <label>
    Email:
    <input type="email" formControlName="email">
  </label>
  <label>
    Password:
    <input type="password" formControlName="password">
  </label>
  <button type="submit">Submit</button>
</form>
<div>
  <h4>{{user?.username}}</h4>
  <h4>{{user?.email}}</h4>
</div>
